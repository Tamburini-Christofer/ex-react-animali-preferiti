<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function Modal({
        title,
        content,        
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                <div className="modal-content">{content}</div>
                <div className="modal-buttons">
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferma</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      function AnimalList() {
        const [animals, setAnimals] = useState([]);
        const [showModal, setShowModal] = useState(false);
        const [newAnimal, setNewAnimal] = useState("");

        const handleAddAnimal = () => {
          if (newAnimal.trim() !== "") {
            setAnimals((prev) => [...prev, newAnimal.trim()]);
            setNewAnimal("");
          }
          setShowModal(false); 
        };

        return (
          <>
            <button onClick={() => setShowModal(true)}>
              Aggiungi Animale 
            </button>

            <details open>
              <summary>
                <strong>I miei animali ({animals.length})</strong>
              </summary>
                <ul>
                  {animals.map((animal, index) => (
                    <li key={index}>{animal}</li>
                  ))}
                </ul>
            </details>

            <Modal
              title="Aggiungi un nuovo animale"
              show={showModal}
              onClose={() => {
                setShowModal(false);
                setNewAnimal(""); 
              }}
              onConfirm={handleAddAnimal}
              content={
                <>
                  <p>Inserisci il nome dell'animale:</p>
                  <input
                    type="text"
                    value={newAnimal}
                    onChange={(e) => setNewAnimal(e.target.value)}
                    placeholder="Es. Leone, Koala..."
                    autoFocus
                  />
                </>
              }
            />
          </>
        );
      }

      const root = ReactDOM.createRoot(document.querySelector(".lista-animali"));
      root.render(<AnimalList />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine casuale di animali" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ (ora con modale!)</p>
    </footer>
  </body>
</html>
