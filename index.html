<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

      function AnimalList() {
        const [animals, setAnimals] = useState([]);

        const addRandomAnimal = () => {
          const randomIndex = Math.floor(Math.random() * animalsChoices.length);
          const animalScelto = animalsChoices[randomIndex];

          setAnimals(prevAnimals => [...prevAnimals, animalScelto]);
        };

        return (
          <>
            <button onClick={addRandomAnimal}>
              Aggiungi Animale 
            </button>

            <details>
              <summary>
                <strong>Animali ({animals.length})</strong>
              </summary>
                <ul>
                  {animals.map((animal, index) => (
                    <li key={index}>{animal}</li>
                  ))}
                </ul>
            </details>
          </>
        );
      }

      const root = ReactDOM.createRoot(document.querySelector(".lista-animali"));
      root.render(<AnimalList />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine casuale di animali" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
