<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      main {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      img {
        max-width: 100%;
      }
      .lista-animali {
        width: 100%;
      }
    </style>
    <style>
      .modal-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
      }
      .modal button {
        margin: 5px;
      }
      input[type="text"] {
        padding: 5px;
        margin-top: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali">
        <script type="text/babel">
          const { useState } = React;

          function Modal({
            title,
            content,
            show = false,
            onClose = () => {},
            onConfirm = () => {},
          }) {
            return (
              show &&
              ReactDOM.createPortal(
                <div className="modal-container">
                  <div className="modal">
                    <h2>{title}</h2>
                    <div>{content}</div>
                    <div>
                      <button onClick={onClose}>Annulla</button>
                      <button onClick={onConfirm}>Conferma</button>
                    </div>
                  </div>
                </div>,
                document.body
              )
            );
          }

          const ReactComponent = () => {
            const allAnimals = ["Gatto", "Cane", "Topo", "Orso", "Serpente"];
            const [animals, setAnimals] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [animalInput, setAnimalInput] = useState("");

            const handleAddAnimal = () => {
              setShowModal(true);
            };

            const handleCloseModal = () => {
              setShowModal(false);
            };

            const handleConfirm = () => {
              setAnimals([...animals, animalInput]);
              setAnimalInput(""); 
              setShowModal(false); 
            };

            return (
              <div>
                <button onClick={handleAddAnimal}>Aggiungi Animale</button>

                <Modal
                  title="Aggiungi un Animale"
                  show={showModal}
                  onClose={handleCloseModal}
                  onConfirm={handleConfirm}
                  content={
                    <div>
                      <input
                        type="text"
                        placeholder="Nome animale"
                        value={animalInput}
                        onChange={(e) => setAnimalInput(e.target.value)}
                      />
                    </div>
                  }
                />

                <details>
                  <summary>Animali</summary>
                </details>
                <ul>
                  {animals.map((a, i) => (
                    <li key={i}>{a}</li>
                  ))}
                </ul>
              </div>
            );
          };

          const root = ReactDOM.createRoot(
            document.querySelector(".lista-animali")
          );
          root.render(<ReactComponent />);
        </script>
      </div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
